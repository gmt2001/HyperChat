name: Manual Build

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
      mode:
        required: true
        type: choice
        options:
          - build
          - build-nomini

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: |
          npm install
          npm run lint:check
          npm run $MODE
        env:
          VERSION: ${{ inputs.version }}
          MODE: ${{ inputs.mode }}

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/HyperChat-chrome.zip
          name: HyperChat-Chrome

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/HyperChat-firefox.zip
          name: HyperChat-Firefox

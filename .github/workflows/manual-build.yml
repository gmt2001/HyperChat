name: Latest Release Build

on:
  workflow_dispatch:
    inuts:
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: |
          npm install
          npm run lint:check
          npm run build
        env:
          VERSION: ${{ inputs.version }}

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/HyperChat-chrome.zip
          name: HyperChat-Chrome

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          path: build/HyperChat-firefox.zip
          name: HyperChat-Firefox
